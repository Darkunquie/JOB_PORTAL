# Reference Nginx configuration for your existing LMS (Node.js)
# This is how your LMS config might look - modify as needed
# Place this in: /etc/nginx/sites-available/lms.conf

upstream lms_backend {
    server 127.0.0.1:3000;  # Your Node.js LMS port
}

server {
    listen 80;
    server_name lms.yourdomain.com;  # Your LMS domain

    # Redirect HTTP to HTTPS (after SSL setup)
    # return 301 https://$server_name$request_uri;

    # Root directory for LMS frontend (if separate)
    # root /var/www/lms/frontend/build;
    # index index.html;

    # Proxy all requests to Node.js
    location / {
        proxy_pass http://lms_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript;

    # Logging
    access_log /var/log/nginx/lms-access.log;
    error_log /var/log/nginx/lms-error.log;
}

