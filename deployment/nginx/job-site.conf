# Nginx configuration for Job Site (Python FastAPI)
# Place this in: /etc/nginx/sites-available/job-site.conf
# Symlink to: /etc/nginx/sites-enabled/job-site.conf

upstream jobsite_backend {
    server 127.0.0.1:8000;
}

server {
    listen 80;
    server_name jobs.yourdomain.com;  # Change to your domain

    # Redirect HTTP to HTTPS (after SSL setup)
    # return 301 https://$server_name$request_uri;

    # Root directory for React frontend (production build)
    root /var/www/job-site/frontend/dist;
    index index.html;

    # Frontend - Serve React app
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API - Proxy to FastAPI
    location /api {
        proxy_pass http://jobsite_backend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Backend API docs (optional, disable in production if needed)
    location /api/docs {
        proxy_pass http://jobsite_backend/api/docs;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    # Serve uploaded files
    location /uploads {
        alias /var/www/job-site/backend/uploads;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss;

    # Client max body size (for file uploads)
    client_max_body_size 10M;

    # Logging
    access_log /var/log/nginx/job-site-access.log;
    error_log /var/log/nginx/job-site-error.log;
}

