version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: jobmarket-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-jobmarket}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-jobmarket123}
      POSTGRES_DB: ${POSTGRES_DB:-jobmarket}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-jobmarket}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: jobmarket-backend
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-jobmarket}:${POSTGRES_PASSWORD:-jobmarket123}@db:5432/${POSTGRES_DB:-jobmarket}
      SECRET_KEY: ${SECRET_KEY:-change-this-to-a-secure-random-key-minimum-32-characters}
      DEBUG: ${DEBUG:-False}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000,http://localhost}
      ADMIN_EMAIL: ${ADMIN_EMAIL:-admin@jobmarket.com}
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-Admin123!}
      ADMIN_NAME: ${ADMIN_NAME:-System Administrator}
    volumes:
      - uploads_data:/app/uploads
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: jobmarket-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  uploads_data:
    driver: local

networks:
  default:
    name: jobmarket-network
